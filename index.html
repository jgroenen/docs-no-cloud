<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Docs P2P - Collaborative Editor</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg: #fafafa;
      --bg-editor: #ffffff;
      --text: #1a1a1a;
      --text-muted: #666;
      --border: #e5e5e5;
      --accent: #0066cc;
      --accent-hover: #0052a3;
      --success: #22863a;
      --warning: #b08800;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'IBM Plex Sans', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 24px;
      border-bottom: 1px solid var(--border);
      background: var(--bg-editor);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      font-size: 15px;
    }

    .logo svg {
      width: 24px;
      height: 24px;
    }

    .doc-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .doc-id {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 13px;
      color: var(--text-muted);
      background: var(--bg);
      padding: 6px 10px;
      border-radius: 4px;
    }

    .btn {
      padding: 8px 14px;
      font-size: 13px;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.15s ease;
      font-family: inherit;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background: var(--accent-hover);
    }

    .btn-secondary {
      background: var(--bg);
      color: var(--text);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--border);
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: var(--text-muted);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--border);
      transition: background 0.3s ease;
    }

    .status-dot.connecting {
      background: var(--warning);
      animation: pulse 1.5s infinite;
    }

    .status-dot.connected {
      background: var(--success);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Main content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      padding: 32px 24px;
    }

    /* Editor */
    .editor-wrapper {
      flex: 1;
      background: var(--bg-editor);
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .editor-toolbar {
      display: flex;
      gap: 4px;
      padding: 8px 12px;
      border-bottom: 1px solid var(--border);
      background: var(--bg);
    }

    .toolbar-btn {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      background: transparent;
      border-radius: 4px;
      cursor: pointer;
      color: var(--text-muted);
      transition: all 0.15s ease;
    }

    .toolbar-btn:hover {
      background: var(--border);
      color: var(--text);
    }

    .toolbar-btn.active {
      background: var(--accent);
      color: white;
    }

    .toolbar-divider {
      width: 1px;
      background: var(--border);
      margin: 4px 8px;
    }

    .editor-content {
      flex: 1;
      padding: 24px 32px;
      overflow-y: auto;
    }

    .editor-content:focus {
      outline: none;
    }

    /* Editor content styling */
    .editor-content h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 16px;
      line-height: 1.3;
    }

    .editor-content h2 {
      font-size: 22px;
      font-weight: 600;
      margin-top: 24px;
      margin-bottom: 12px;
      line-height: 1.3;
    }

    .editor-content h3 {
      font-size: 18px;
      font-weight: 600;
      margin-top: 20px;
      margin-bottom: 8px;
    }

    .editor-content p {
      margin-bottom: 12px;
      line-height: 1.6;
    }

    .editor-content ul, .editor-content ol {
      margin-bottom: 12px;
      padding-left: 24px;
    }

    .editor-content li {
      margin-bottom: 4px;
      line-height: 1.6;
    }

    .editor-content code {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 14px;
      background: var(--bg);
      padding: 2px 6px;
      border-radius: 3px;
    }

    .editor-content pre {
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 16px;
      border-radius: 6px;
      overflow-x: auto;
      margin-bottom: 12px;
    }

    .editor-content pre code {
      background: transparent;
      padding: 0;
    }

    .editor-content blockquote {
      border-left: 3px solid var(--accent);
      padding-left: 16px;
      color: var(--text-muted);
      margin-bottom: 12px;
    }

    .editor-content [data-placeholder]:empty::before {
      content: attr(data-placeholder);
      color: #aaa;
      pointer-events: none;
    }

    /* Footer */
    .footer {
      padding: 16px 24px;
      text-align: center;
      font-size: 12px;
      color: var(--text-muted);
      border-top: 1px solid var(--border);
    }

    .footer a {
      color: var(--accent);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Toast notifications */
    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: var(--text);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 14px;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
      pointer-events: none;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Loading state */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 300px;
      color: var(--text-muted);
    }

    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Peers indicator */
    .peers-avatars {
      display: flex;
      margin-left: 8px;
    }

    .peer-avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid var(--bg-editor);
      margin-left: -8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 600;
      color: white;
    }

    .peer-avatar:first-child {
      margin-left: 0;
    }

    /* Live cursors */
    .live-cursor {
      position: absolute;
      width: 2px;
      height: 20px;
      border-radius: 1px;
      pointer-events: none;
      z-index: 100;
      transition: all 0.1s ease;
    }

    .live-cursor::after {
      content: attr(data-name);
      position: absolute;
      top: -25px;
      left: 0;
      background: inherit;
      color: white;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 11px;
      font-weight: 500;
      white-space: nowrap;
      transform: translateX(-50%);
    }

    .live-selection {
      position: absolute;
      background: rgba(0, 102, 204, 0.2);
      pointer-events: none;
      z-index: 99;
      border-radius: 2px;
    }

    /* Mobile */
    @media (max-width: 640px) {
      .header {
        padding: 12px 16px;
        flex-wrap: wrap;
        gap: 12px;
      }

      .main {
        padding: 16px;
      }

      .editor-content {
        padding: 16px;
      }

      .doc-id {
        font-size: 11px;
      }
    }
  </style>
</head>

  <script type="module">
    // ========================================================================
    // Imports via CDN (ESM) - Back to jsDelivr with correct paths
    // ========================================================================
    import * as Y from 'https://cdn.jsdelivr.net/npm/yjs@13.6.18/+esm';
    import { IndexeddbPersistence } from 'https://cdn.jsdelivr.net/npm/y-indexeddb@9.0.12/+esm';
    import * as nostrTools from 'https://cdn.jsdelivr.net/npm/nostr-tools@2.7.2/+esm';

    const { SimplePool, generateSecretKey, getPublicKey, finalizeEvent, nip04 } = nostrTools;

    // ========================================================================
    // Constants
    // ========================================================================
    const DEFAULT_RELAYS = [
      'wss://relay.damus.io',
      'wss://nos.lol', 
      'wss://relay.nostr.band',
      'wss://nostr-pub.wellorder.net',
      'wss://relay.current.fyi',
      'wss://eden.nostr.land',
    ];

    const ICE_SERVERS = [
      { urls: 'stun:stun.l.google.com:19302' },
      { urls: 'stun:stun1.l.google.com:19302' },
      { urls: 'stun:stun2.l.google.com:19302' },
      { urls: 'stun:stun3.l.google.com:19302' },
      { urls: 'stun:stun4.l.google.com:19302' },
      { urls: 'stun:global.stun.twilio.com:3478' },
    ];

    const KIND_PRESENCE = 30078;
    const KIND_ENCRYPTED_DM = 4;

    // ========================================================================
    // State
    // ========================================================================
    let doc;
    let yText;
    let provider;
    let localPersistence;
    let documentId;
    
    const peers = new Map();
    let pool;
    let secretKey;
    let pubkey;
    let subscriptions = [];
    let presenceTimer;
    let cursorUpdateTimer;
    const liveCursors = new Map();

    // DOM elements
    const editorEl = document.getElementById('editor');
    const docIdEl = document.getElementById('docId');
    const statusDot = document.getElementById('statusDot');
    const statusText = document.getElementById('statusText');
    const peersAvatars = document.getElementById('peersAvatars');
    const shareBtn = document.getElementById('shareBtn');
    const openBtn = document.getElementById('openBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const newDocBtn = document.getElementById('newDocBtn');
    const toast = document.getElementById('toast');

    // ========================================================================
    // Utilities
    // ========================================================================
    function getDocumentId() {
      let id = window.location.hash.slice(1);
      if (!id || id.length < 8) {
        id = crypto.randomUUID().replace(/-/g, '');
        window.location.hash = id;
      }
      return id;
    }

    function showToast(message, duration = 3000) {
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), duration);
    }

    function updateStatus() {
      const connectedCount = Array.from(peers.values()).filter(p => p.connected).length;
      
      console.log(`[Status] Connected peers: ${connectedCount}, Total peers: ${peers.size}`);
      
      if (connectedCount === 0) {
        statusDot.className = 'status-dot';
        // Don't override network status messages
        if (!statusText.textContent.includes('relays') && !statusText.textContent.includes('fout')) {
          statusText.textContent = 'Alleen jij';
        }
      } else {
        statusDot.className = 'status-dot connected';
        statusText.textContent = `${connectedCount + 1} gebruikers`;
      }

      // Update avatars
      peersAvatars.innerHTML = '';
      const colors = ['#e91e63', '#9c27b0', '#3f51b5', '#009688', '#ff5722', '#795548'];
      
      const connectedPeers = Array.from(peers.values()).filter(p => p.connected);
      console.log('[Status] Connected peers for avatars:', connectedPeers.length);
      
      connectedPeers
        .slice(0, 5)
        .forEach((peer, i) => {
          const avatar = document.createElement('div');
          avatar.className = 'peer-avatar';
          avatar.style.background = colors[i % colors.length];
          avatar.textContent = peer.pubkey.slice(0, 2).toUpperCase();
          peersAvatars.appendChild(avatar);
        });
    }

    function generateColor(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = str.charCodeAt(i) + ((hash << 5) - hash);
      }
      const hue = hash % 360;
      return `hsl(${hue}, 65%, 50%)`;
    }

    // ========================================================================
    // Live Cursors
    // ========================================================================
    function getCursorPosition() {
      const selection = window.getSelection();
      if (selection.rangeCount === 0) return null;
      
      const range = selection.getRangeAt(0);
      const rect = range.getBoundingClientRect();
      const editorRect = editorEl.getBoundingClientRect();
      
      if (rect.width === 0 && rect.height === 0) {
        // Cursor position
        return {
          x: rect.left - editorRect.left,
          y: rect.top - editorRect.top,
          type: 'cursor'
        };
      } else {
        // Selection
        return {
          x: rect.left - editorRect.left,
          y: rect.top - editorRect.top,
          width: rect.width,
          height: rect.height,
          type: 'selection'
        };
      }
    }
    
    function broadcastCursor() {
      const position = getCursorPosition();
      if (!position) return;
      
      const message = {
        type: 'cursor',
        position,
        pubkey,
        timestamp: Date.now()
      };
      
      for (const peer of peers.values()) {
        if (peer.dataChannel?.readyState === 'open') {
          const encoded = new TextEncoder().encode(JSON.stringify(message));
          const fullMessage = new Uint8Array(1 + encoded.length);
          fullMessage[0] = 1; // cursor message type
          fullMessage.set(encoded, 1);
          peer.dataChannel.send(fullMessage);
        }
      }
    }
    
    function showLiveCursor(peerPubkey, position) {
      const colors = ['#e91e63', '#9c27b0', '#3f51b5', '#009688', '#ff5722', '#795548'];
      const colorIndex = Array.from(peers.keys()).indexOf(peerPubkey) % colors.length;
      const color = colors[colorIndex];
      const name = peerPubkey.slice(0, 6).toUpperCase();
      
      // Remove existing cursor
      const existing = liveCursors.get(peerPubkey);
      if (existing) {
        existing.remove();
      }
      
      if (position.type === 'cursor') {
        // Show cursor
        const cursor = document.createElement('div');
        cursor.className = 'live-cursor';
        cursor.style.cssText = `
          left: ${position.x}px;
          top: ${position.y}px;
          background: ${color};
        `;
        cursor.setAttribute('data-name', name);
        
        editorEl.appendChild(cursor);
        liveCursors.set(peerPubkey, cursor);
        
        // Auto-remove after 5 seconds of inactivity
        setTimeout(() => {
          if (liveCursors.get(peerPubkey) === cursor) {
            cursor.remove();
            liveCursors.delete(peerPubkey);
          }
        }, 5000);
      }
    }
    
    function removeLiveCursor(peerPubkey) {
      const cursor = liveCursors.get(peerPubkey);
      if (cursor) {
        cursor.remove();
        liveCursors.delete(peerPubkey);
      }
    }
    function syncEditorToYjs() {
      const content = editorEl.innerHTML;
      doc.transact(() => {
        yText.delete(0, yText.length);
        yText.insert(0, content);
      }, 'local');
    }

    function syncYjsToEditor() {
      const content = yText.toString();
      if (editorEl.innerHTML !== content) {
        // Save cursor position
        const sel = window.getSelection();
        let cursorOffset = 0;
        if (sel.rangeCount > 0) {
          const range = sel.getRangeAt(0);
          cursorOffset = range.startOffset;
        }
        
        editorEl.innerHTML = content || '';
        
        // Restore cursor (simplified)
        if (content && sel.rangeCount > 0) {
          try {
            const range = document.createRange();
            const textNode = editorEl.firstChild;
            if (textNode) {
              range.setStart(textNode, Math.min(cursorOffset, textNode.length || 0));
              range.collapse(true);
              sel.removeAllRanges();
              sel.addRange(range);
            }
          } catch (e) {
            // Cursor restore failed, ignore
          }
        }
      }
    }

    // ========================================================================
    // Nostr Signaling
    // ========================================================================
    async function announcePresence() {
      try {
        const event = finalizeEvent({
          kind: KIND_PRESENCE,
          created_at: Math.floor(Date.now() / 1000),
          tags: [
            ['d', documentId],
            ['t', `doc-${documentId}`],
          ],
          content: JSON.stringify({
            type: 'join',
            documentId,
            pubkey,
            timestamp: Date.now(),
          }),
        }, secretKey);

        console.log('[Nostr] Announcing presence...', event);
        const results = await Promise.allSettled(pool.publish(DEFAULT_RELAYS, event));
        const successful = results.filter(r => r.status === 'fulfilled').length;
        console.log(`[Nostr] Presence announced to ${successful}/${DEFAULT_RELAYS.length} relays`);
        
        // Update status if we have at least one working relay
        if (successful > 0) {
          statusText.textContent = `Verbonden (${successful} relays)`;
        } else {
          statusText.textContent = 'Geen netwerkverbinding';
          throw new Error('No relays available');
        }
      } catch (e) {
        console.warn('[Nostr] Failed to announce presence', e);
        statusText.textContent = 'Netwerkfout';
      }
    }

    function subscribeToPresence() {
      try {
        const filter = {
          kinds: [KIND_PRESENCE],
          '#d': [documentId],
          since: Math.floor(Date.now() / 1000) - 120,
        };

        console.log('[Nostr] Subscribing to presence with filter:', filter);
        const sub = pool.subscribeMany(DEFAULT_RELAYS, [filter], {
          onevent: (event) => {
            console.log('[Nostr] Received presence event:', event);
            handlePresenceEvent(event);
          },
          onclose: (reason) => {
            console.log('[Nostr] Presence subscription closed:', reason);
          },
          oneose: () => {
            console.log('[Nostr] Presence subscription end of stored events');
          }
        });

        subscriptions.push({ close: () => sub.close() });
      } catch (error) {
        console.error('[Nostr] Failed to subscribe to presence:', error);
      }
    }

    function handlePresenceEvent(event) {
      if (event.pubkey === pubkey) return;

      try {
        const presence = JSON.parse(event.content);
        if (presence.type === 'join' && !peers.has(event.pubkey)) {
          console.log(`[Nostr] Peer discovered: ${event.pubkey.slice(0, 8)}...`);
          initiatePeerConnection(event.pubkey);
        }
      } catch (e) {
        console.warn('[Nostr] Invalid presence event');
      }
    }

    function subscribeToSignaling() {
      const filter = {
        kinds: [KIND_ENCRYPTED_DM],
        '#p': [pubkey],
        since: Math.floor(Date.now() / 1000) - 120,
      };

      const sub = pool.subscribeMany(DEFAULT_RELAYS, [filter], {
        onevent: async (event) => {
          await handleSignalingEvent(event);
        },
      });

      subscriptions.push({ close: () => sub.close() });
    }

    async function sendSignalingMessage(targetPubkey, message) {
      try {
        const encrypted = await nip04.encrypt(secretKey, targetPubkey, JSON.stringify(message));
        
        const event = finalizeEvent({
          kind: KIND_ENCRYPTED_DM,
          created_at: Math.floor(Date.now() / 1000),
          tags: [['p', targetPubkey]],
          content: encrypted,
        }, secretKey);

        await Promise.any(pool.publish(DEFAULT_RELAYS, event));
      } catch (e) {
        console.warn('[Nostr] Failed to send signaling message', e);
      }
    }

    async function handleSignalingEvent(event) {
      if (event.pubkey === pubkey) return;

      try {
        const decrypted = await nip04.decrypt(secretKey, event.pubkey, event.content);
        const message = JSON.parse(decrypted);

        if (message.documentId !== documentId) return;

        console.log(`[Nostr] Received ${message.type} from ${event.pubkey.slice(0, 8)}...`);

        switch (message.type) {
          case 'offer':
            await handleOffer(event.pubkey, message.payload);
            break;
          case 'answer':
            await handleAnswer(event.pubkey, message.payload);
            break;
          case 'ice-candidate':
            await handleIceCandidate(event.pubkey, message.payload);
            break;
        }
      } catch (e) {
        console.warn('[Nostr] Failed to process signaling', e);
      }
    }

    // ========================================================================
    // WebRTC
    // ========================================================================
    async function initiatePeerConnection(remotePubkey) {
      if (peers.has(remotePubkey)) return;

      // Collision resolution: lower pubkey initiates
      if (pubkey > remotePubkey) {
        console.log(`[WebRTC] Waiting for ${remotePubkey.slice(0, 8)}... to initiate`);
        
        // Fallback: if no connection after 10 seconds, we initiate anyway
        setTimeout(() => {
          const peer = peers.get(remotePubkey);
          if (!peer || !peer.connected) {
            console.log(`[WebRTC] Timeout waiting for ${remotePubkey.slice(0, 8)}..., initiating anyway`);
            forcePeerConnection(remotePubkey);
          }
        }, 10000);
        return;
      }

      console.log(`[WebRTC] Initiating connection to ${remotePubkey.slice(0, 8)}...`);
      statusDot.className = 'status-dot connecting';

      const pc = createPeerConnection(remotePubkey);
      const dc = pc.createDataChannel('yjs', { ordered: true });
      setupDataChannel(remotePubkey, dc);

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      await sendSignalingMessage(remotePubkey, {
        type: 'offer',
        documentId,
        payload: offer,
      });
    }

    async function forcePeerConnection(remotePubkey) {
      if (peers.has(remotePubkey) && peers.get(remotePubkey).connected) return;
      
      console.log(`[WebRTC] Force-initiating connection to ${remotePubkey.slice(0, 8)}...`);
      statusDot.className = 'status-dot connecting';

      const pc = createPeerConnection(remotePubkey);
      const dc = pc.createDataChannel('yjs', { ordered: true });
      setupDataChannel(remotePubkey, dc);

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      await sendSignalingMessage(remotePubkey, {
        type: 'offer',
        documentId,
        payload: offer,
      });
    }

    function createPeerConnection(remotePubkey) {
      const pc = new RTCPeerConnection({ 
        iceServers: ICE_SERVERS,
        iceCandidatePoolSize: 10,
        iceTransportPolicy: 'all'
      });

      const peer = {
        pubkey: remotePubkey,
        connection: pc,
        dataChannel: null,
        connected: false,
      };
      peers.set(remotePubkey, peer);

      pc.onicecandidate = async (event) => {
        if (event.candidate) {
          console.log(`[WebRTC] Sending ICE candidate to ${remotePubkey.slice(0, 8)}...`);
          await sendSignalingMessage(remotePubkey, {
            type: 'ice-candidate',
            documentId,
            payload: event.candidate.toJSON(),
          });
        } else {
          console.log(`[WebRTC] ICE gathering complete for ${remotePubkey.slice(0, 8)}...`);
        }
      };

      pc.onicegatheringstatechange = () => {
        console.log(`[WebRTC] ICE gathering state with ${remotePubkey.slice(0, 8)}...: ${pc.iceGatheringState}`);
      };

      pc.oniceconnectionstatechange = () => {
        console.log(`[WebRTC] ICE connection state with ${remotePubkey.slice(0, 8)}...: ${pc.iceConnectionState}`);
      };

      pc.onconnectionstatechange = () => {
        console.log(`[WebRTC] State with ${remotePubkey.slice(0, 8)}...: ${pc.connectionState}`);
        
        if (pc.connectionState === 'connected') {
          peer.connected = true;
          console.log(`[WebRTC] Successfully connected to ${remotePubkey.slice(0, 8)}!`);
          updateStatus();
          syncFullState(remotePubkey);
          showToast('Verbonden met medewerker!');
        } else if (pc.connectionState === 'failed') {
          console.log(`[WebRTC] Connection failed with ${remotePubkey.slice(0, 8)} - ICE state: ${pc.iceConnectionState}`);
          removePeer(remotePubkey);
        } else if (pc.connectionState === 'closed') {
          console.log(`[WebRTC] Connection closed with ${remotePubkey.slice(0, 8)}`);
          removePeer(remotePubkey);
        }
      };

      pc.ondatachannel = (event) => {
        console.log(`[WebRTC] Received data channel from ${remotePubkey.slice(0, 8)}...`);
        setupDataChannel(remotePubkey, event.channel);
      };

      return pc;
    }

    async function handleOffer(remotePubkey, offer) {
      console.log(`[WebRTC] Received offer from ${remotePubkey.slice(0, 8)}...`);
      let peer = peers.get(remotePubkey);
      
      if (!peer) {
        statusDot.className = 'status-dot connecting';
        const pc = createPeerConnection(remotePubkey);
        peer = peers.get(remotePubkey);
      }

      await peer.connection.setRemoteDescription(offer);
      const answer = await peer.connection.createAnswer();
      await peer.connection.setLocalDescription(answer);

      console.log(`[WebRTC] Sending answer to ${remotePubkey.slice(0, 8)}...`);
      await sendSignalingMessage(remotePubkey, {
        type: 'answer',
        documentId,
        payload: answer,
      });
    }

    async function handleAnswer(remotePubkey, answer) {
      const peer = peers.get(remotePubkey);
      if (!peer) return;
      await peer.connection.setRemoteDescription(answer);
    }

    async function handleIceCandidate(remotePubkey, candidate) {
      const peer = peers.get(remotePubkey);
      if (!peer) {
        console.warn(`[WebRTC] Received ICE candidate for unknown peer ${remotePubkey.slice(0, 8)}`);
        return;
      }
      
      try {
        console.log(`[WebRTC] Adding ICE candidate from ${remotePubkey.slice(0, 8)}...`);
        await peer.connection.addIceCandidate(candidate);
        console.log(`[WebRTC] ICE candidate added successfully for ${remotePubkey.slice(0, 8)}`);
      } catch (error) {
        console.error(`[WebRTC] Failed to add ICE candidate for ${remotePubkey.slice(0, 8)}:`, error);
      }
    }

    function setupDataChannel(remotePubkey, dc) {
      const peer = peers.get(remotePubkey);
      if (!peer) return;

      peer.dataChannel = dc;
      dc.binaryType = 'arraybuffer';

      dc.onopen = () => {
        console.log(`[WebRTC] Data channel open with ${remotePubkey.slice(0, 8)}...`);
        syncFullState(remotePubkey);
      };

      dc.onmessage = (event) => {
        handleDataChannelMessage(remotePubkey, event.data);
      };
    }

    function handleDataChannelMessage(remotePubkey, data) {
      const message = new Uint8Array(data);
      const messageType = message[0];
      const payload = message.slice(1);

      if (messageType === 0) {
        Y.applyUpdate(doc, payload, remotePubkey);
      } 
      // CURSOR MESSAGES DISABLED FOR TESTING
      /*
      else if (messageType === 1) {
        // Cursor message
        try {
          const cursorData = JSON.parse(new TextDecoder().decode(payload));
          if (cursorData.type === 'cursor' && cursorData.position) {
            showLiveCursor(remotePubkey, cursorData.position);
          }
        } catch (e) {
          console.warn('Invalid cursor message', e);
        }
      }
      */
    }

    function syncFullState(remotePubkey) {
      const peer = peers.get(remotePubkey);
      if (!peer?.dataChannel || peer.dataChannel.readyState !== 'open') return;

      const state = Y.encodeStateAsUpdate(doc);
      const message = new Uint8Array(1 + state.length);
      message[0] = 0;
      message.set(state, 1);

      peer.dataChannel.send(message);
      console.log(`[WebRTC] Synced state to ${remotePubkey.slice(0, 8)}...`);
    }

    function broadcastUpdate(update, origin) {
      if (typeof origin === 'string' && origin !== 'local') return;

      const message = new Uint8Array(1 + update.length);
      message[0] = 0;
      message.set(update, 1);

      for (const peer of peers.values()) {
        if (peer.dataChannel?.readyState === 'open') {
          peer.dataChannel.send(message);
        }
      }
    }

    function removePeer(remotePubkey) {
      const peer = peers.get(remotePubkey);
      if (!peer) return;
// removeLiveCursor(remotePubkey); // DISABLED FOR TESTING
      peer.dataChannel?.close();
      peer.connection.close();
      peers.delete(remotePubkey);
      removeLiveCursor(remotePubkey);
      updateStatus();
    }

    // ========================================================================
    // File Operations
    // ========================================================================
    function openFile() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.html,.htm,.md,.markdown,.txt';
      input.onchange = handleFileOpen;
      input.click();
    }

    async function handleFileOpen(event) {
      const file = event.target.files[0];
      if (!file) return;

      try {
        const content = await file.text();
        let htmlContent = '';

        // Convert based on file type
        if (file.name.toLowerCase().endsWith('.md') || file.name.toLowerCase().endsWith('.markdown')) {
          htmlContent = markdownToHtml(content);
        } else if (file.name.toLowerCase().endsWith('.txt')) {
          htmlContent = textToHtml(content);
        } else {
          // HTML file - extract body content
          htmlContent = extractHtmlContent(content);
        }

        // Load into editor
        loadContentIntoEditor(htmlContent);
        showToast(`Bestand "${file.name}" geopend!`);
      } catch (error) {
        console.error('Error opening file:', error);
        showToast('Fout bij openen van bestand');
      }
    }

    function markdownToHtml(markdown) {
      return markdown
        .replace(/^### (.*$)/gm, '<h3>$1</h3>')
        .replace(/^## (.*$)/gm, '<h2>$1</h2>')
        .replace(/^# (.*$)/gm, '<h1>$1</h1>')
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.*?)\*/g, '<em>$1</em>')
        .replace(/_(.*?)_/g, '<u>$1</u>')
        .replace(/^> (.*$)/gm, '<blockquote>$1</blockquote>')
        .replace(/```([\s\S]*?)```/g, '<pre>$1</pre>')
        .replace(/^- (.*$)/gm, '<li>$1</li>')
        .replace(/^\d+\. (.*$)/gm, '<li>$1</li>')
        .replace(/((<li>.*<\/li>\s*)+)/g, '<ul>$1</ul>')
        .replace(/<ul>(<li>.*<\/li>\s*)*(<li>\d+\. .*<\/li>\s*)+(<li>.*<\/li>\s*)*<\/ul>/g, (match) => {
          return match.replace(/<ul>/g, '<ol>').replace(/<\/ul>/g, '</ol>').replace(/<li>\d+\. (.*)<\/li>/g, '<li>$1</li>');
        })
        .replace(/\n\n/g, '</p><p>')
        .replace(/^(.+)$/gm, (match) => {
          if (match.startsWith('<') || match.trim() === '') return match;
          return `<p>${match}</p>`;
        })
        .replace(/<p><\/p>/g, '')
        .replace(/<p>(<h[1-6]>.*<\/h[1-6]>)<\/p>/g, '$1')
        .replace(/<p>(<blockquote>.*<\/blockquote>)<\/p>/g, '$1')
        .replace(/<p>(<pre>.*<\/pre>)<\/p>/g, '$1')
        .replace(/<p>(<[uo]l>.*<\/[uo]l>)<\/p>/g, '$1');
    }

    function textToHtml(text) {
      return text
        .split('\n')
        .map(line => line.trim() ? `<p>${line}</p>` : '')
        .join('');
    }

    function extractHtmlContent(html) {
      // Try to extract content from body tag, or use as-is if no body
      const bodyMatch = html.match(/<body[^>]*>([\s\S]*?)<\/body>/i);
      return bodyMatch ? bodyMatch[1].trim() : html;
    }

    function loadContentIntoEditor(htmlContent) {
      // Clear current content and load new content
      doc.transact(() => {
        yText.delete(0, yText.length);
        yText.insert(0, htmlContent || '<p>Leeg document</p>');
      }, 'local');
      
      syncYjsToEditor();
      editorEl.focus();
    }
    function downloadAsHtml() {
      const content = editorEl.innerHTML || '<p>Leeg document</p>';
      const htmlContent = `<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">

</head>
<body>
${content}

      const blob = new Blob([htmlContent], { type: 'text/html' });
      const url = URL.createObjectURL(blob);

      a.href = url;
      a.download = `document-${documentId.slice(0, 8)}.html`;
      a.click();

      showToast('Document gedownload als HTML!');
    }

    function downloadAsMarkdown() {
      const content = editorEl.innerHTML || '<p>Leeg document</p>';
      
      // Basic HTML to Markdown conversion
      let markdown = content
        .replace(/<h1[^>]*>(.*?)<\/h1>/gi, '# $1\n\n')
        .replace(/<h2[^>]*>(.*?)<\/h2>/gi, '## $1\n\n')
        .replace(/<h3[^>]*>(.*?)<\/h3>/gi, '### $1\n\n')
        .replace(/<strong[^>]*>(.*?)<\/strong>/gi, '**$1**')
        .replace(/<b[^>]*>(.*?)<\/b>/gi, '**$1**')
        .replace(/<em[^>]*>(.*?)<\/em>/gi, '*$1*')
        .replace(/<i[^>]*>(.*?)<\/i>/gi, '*$1*')
        .replace(/<u[^>]*>(.*?)<\/u>/gi, '_$1_')
        .replace(/<blockquote[^>]*>(.*?)<\/blockquote>/gi, '> $1\n\n')
        .replace(/<pre[^>]*>(.*?)<\/pre>/gi, '```\n$1\n```\n\n')
        .replace(/<ul[^>]*>(.*?)<\/ul>/gi, (match, content) => {
          return content.replace(/<li[^>]*>(.*?)<\/li>/gi, '- $1\n') + '\n';
        })
        .replace(/<ol[^>]*>(.*?)<\/ol>/gi, (match, content) => {
          let counter = 1;
          return content.replace(/<li[^>]*>(.*?)<\/li>/gi, () => `${counter++}. $1\n`) + '\n';
        })
        .replace(/<p[^>]*>(.*?)<\/p>/gi, '$1\n\n')
        .replace(/<br[^>]*>/gi, '\n')
        .replace(/<[^>]*>/g, '') // Remove remaining HTML tags
        .replace(/\n{3,}/g, '\n\n') // Normalize multiple newlines
        .trim();

      const blob = new Blob([markdown], { type: 'text/markdown' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `document-${documentId.slice(0, 8)}.md`;
      a.click();
      URL.revokeObjectURL(url);
      showToast('Document gedownload als Markdown!');
    }

          case 'ol': execCommand('insertOrderedList'); break;

    editorEl.addEventListener('selectionchange', () => {
      if (cursorUpdateTimer) clearTimeout(cursorUpdateTimer);
      cursorUpdateTimer = setTimeout(broadcastCursor, 100);
    });
    
    editorEl.addEventListener('click', broadcastCursor);
    editorEl.addEventListener('keyup', () => {
      if (cursorUpdateTimer) clearTimeout(cursorUpdateTimer);
      cursorUpdateTimer = setTimeout(broadcastCursor, 50);
    });

    // Keyboard shortcuts
    editorEl.addEventListener('keydown', (e) => {
      if (e.ctrlKey || e.metaKey) {
        switch (e.key.toLowerCase()) {
          case 'b': e.preventDefault(); execCommand('bold'); break;
          case 'i': e.preventDefault(); execCommand('italic'); break;
          case 'u': e.preventDefault(); execCommand('underline'); break;

    // ========================================================================
    // Initialize
    // ========================================================================
    async function init() {
      documentId = getDocumentId();
      docIdEl.textContent = `#${documentId.slice(0, 8)}`;
      console.log('[Init] Document ID:', documentId);

      // Initialize Yjs
      doc = new Y.Doc();
      yText = doc.getText('content');

      // Local persistence
      localPersistence = new IndexeddbPersistence(`docs-p2p-${documentId}`, doc);
      
      localPersistence.on('synced', () => {
        console.log('[Local] Loaded from IndexedDB');
        syncYjsToEditor();
      });

      // Sync Yjs changes to editor
      yText.observe(() => {
        syncYjsToEditor();
      });

      // Broadcast updates to peers
      doc.on('update', broadcastUpdate);

      // Initialize Nostr
      try {
        pool = new SimplePool();
        secretKey = generateSecretKey();
        pubkey = getPublicKey(secretKey);
        console.log(`[Nostr] Local pubkey: ${pubkey.slice(0, 8)}...`);

        // Subscribe and announce
        subscribeToPresence();
        subscribeToSignaling();
        await announcePresence();

        // Presence heartbeat
        presenceTimer = setInterval(announcePresence, 30000);
        
        console.log('[Nostr] Initialized successfully');
      } catch (error) {
        console.error('[Nostr] Initialization failed:', error);
        showToast('Fout bij verbinden met netwerk');
      }

      // Update UI
      statusDot.className = 'status-dot';
      statusText.textContent = 'Alleen jij';
      editorEl.focus();

      console.log('[Init] Ready!');
    }

    // Handle hash changes (navigation between documents)
    window.addEventListener('hashchange', () => {
      window.location.reload();
    });

    // Start
    init().catch(console.error);
  </script>
